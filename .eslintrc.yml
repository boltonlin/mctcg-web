plugins:
  - 'prettier'
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'airbnb-base'
  - 'airbnb-typescript/base'
  - 'prettier'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 'latest'
  project:
    - 'tsconfig.json'
ignorePatterns:
  - dist/
root: true
rules:
  'lines-between-class-members': 'off'
  '@typescript-eslint/lines-between-class-members': 'off'
